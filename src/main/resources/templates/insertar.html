<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Insertar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


<form action="/insertar-libro" method="post">
    <input type="hidden" id="nombre" name="nombre" th:value="${nombre}">
    <input type="hidden" id="password" name="password" th:value="${password}">
    <label for="titulo">TÃ­tulo:</label><br>
    <input type="text" id="titulo" name="titulo"><br>
    <label for="autor">Autor:</label><br>
    <input type="text" id="autor" name="autor"><br>
    <label for="sinopsis">Sinopsis:</label><br>
    <textarea id="sinopsis" name="sinopsis"></textarea><br><br>
    <input type="submit" value="Insertar Libro">
</form>

</body>
</html>
