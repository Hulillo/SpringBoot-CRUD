<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f2f2f2;
        }

        .contenedor{
            margin-left: 20px;
            margin-right: 20px;
        }
        .eliminar{
            color: white;
            width: 100px;
            background: #bb6262;
            border-color: #aa2d55;
            margin-top: 10px;
            padding-top: 2%;
        }
        .editar{
            color: white;
            width: 100px;
            background: #3ea15e;
            border-color: #c8ffca;
            margin-top: 10px;
            padding-top: 2%;
        }
        .editar:hover{
            background: #0d5e09;
        }

        .eliminar:hover{
            background: #720f0f;
        }
    </style>
</head>
<body>
<div class="contenedor">
    <h1>Resultado del Formulario</h1>
    <p>Nombre: <span th:text="${nombre}"></span></p>
    <p>Email: <span th:text="${email}"></span></p>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>TÃ­tulo</th>
            <th>Autor</th>
            <th>Sinopsis</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="libro : ${libros}">
                <input type="hidden" name="libroId" th:value="${libro.id}"/>
                <td th:text="${libro.id}"></td>
                <td th:text="${libro.titulo}"></td>
                <td th:text="${libro.autor}"></td>
                <td th:text="${libro.sinopsis}"></td>
                <td>
                    <form th:action="@{/editar/{id}(id=${libro.id})}" method="post">
                        <input type="hidden" name="nombre" th:value="${nombre}" />
                        <input type="hidden" name="password" th:value="${password}" />
                        <button class="editar" type="submit">Editar</button>
                    </form>
                    <form th:action="@{/eliminar/{id}(id=${libro.id})}" method="post">
                        <input type="hidden" name="nombre" th:value="${nombre}" />
                        <input type="hidden" name="password" th:value="${password}" />
                        <button class="eliminar" type="submit">Eliminar</button>
                    </form>

                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
