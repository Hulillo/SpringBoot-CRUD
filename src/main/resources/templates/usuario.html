<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f2f2f2;
        }

        .contenedor {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="contenedor">
    <h1>Resultado del Formulario</h1>
    <p>Nombre: <span th:text="${nombre}"></span></p>
    <p>Email: <span th:text="${email}"></span></p>

    <form action="/insertar" method="POST">
        <input type="hidden" id="nombre" name="nombre" th:value="${nombre}">
        <input type="hidden" id="password" name="password" th:value="${password}">
        <input type="submit" value="Insertar Libro">
    </form>
    <br>

    <table>
        <thead>
        <tr>
            <th>TÃ­tulo</th>
            <th>Autor</th>
            <th>Sinopsis</th>
        </tr>
        </thead>
        <tbody>
        <!-- Utiliza 'libro' en lugar de 'book' en el bucle th:each -->
        <tr th:each="libro : ${libros}">
            <!-- Accede a los atributos del objeto 'libro' -->
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td th:text="${libro.sinopsis}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
